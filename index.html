<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
</head>

<body>
    <div class="calc">
        <div class="window">
            <input type="" value="" disabled></input>
        </div>
        <div class="body">
            <div class="number">
                <input id='percent' type="submit" value="%"></input>
                <input id='sign' type="submit" value="±"></input>
                <input id='del' type="submit" value="AC"></input>
                <input type="submit" value="9"></input>
                <input type="submit" value="8"></input>
                <input type="submit" value="7"></input>
                <input type="submit" value="6"></input>
                <input type="submit" value="5"></input>
                <input type="submit" value="4"></input>
                <input type="submit" value="3"></input>
                <input type="submit" value="2"></input>
                <input type="submit" value="1"></input>
                <input id='equals' type="submit" value="="></input>
                <input type="submit" value="0"></input>
                <input id='dot' type="submit" value="."></input>
            </div>
            <div class="column">
                <input id='backspace' type="submit" value="⌫">
                <input id='div' type="submit" value="÷">
                <input id='mul' type="submit" value="×">
                <input id='sub' type="submit" value="-">
                <input id='add' type="submit" value="+">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
